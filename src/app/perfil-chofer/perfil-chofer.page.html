<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-content class="ion-padding">
      <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false">
        <ion-fab-button>
          <ion-icon name="chevron-down-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
          <ion-fab-button>
            <ion-icon name="map" [routerLink]="['/buscar-chofer']"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="car" [routerLink]="['/registrar-viaje']"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon
              name="person-circle"
              [routerLink]="['/perfil-chofer']"
            ></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="log-out" [routerLink]="['/home']"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-content>
    <h2>Mis Viajes Creados</h2>

    <div class="no-viajes-creados" *ngIf="viajes.length === 0">
      <p>No has creado ningún viaje aún...</p>
      <img src="\assets\icons8-nombre.gif" alt="cara_triste" class="no-viajes-gif">
    </div>

    <ion-row *ngFor="let viaje of viajes">
      <!-- Viaje 1 -->
      <ion-col>
        <ion-card class="card-animated">
          <img alt="" src="assets/maps-2.png" />
          <ion-card-header>
            <ion-card-title>{{ viaje.userId }}</ion-card-title>
            <ion-card-subtitle class="disponibilidad"
              >{{ viaje.pasajeros }}/{{ viaje.capacidad }}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-content>Tarifa: {{ viaje.precio }}</ion-card-content>
                <ion-card-content>Destino: {{ viaje.destino }}</ion-card-content>
              </ion-col>
              <ion-col>
                <ion-card-content>Fecha: {{ viaje.fecha }}</ion-card-content>
                <ion-card-content>Hora: {{ viaje.hora }}</ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
          
          
          
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
