<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Mapa -->
    <!-- <capacitor-google-map id="map"></capacitor-google-map> -->
    <ion-content class="ion-padding">
      <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false">
        <ion-fab-button>
          <ion-icon name="chevron-down-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
          <ion-fab-button>
            <ion-icon name="map" [routerLink]="['/buscar-chofer']"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="car" [routerLink]="['/registrar-viaje']"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="person-circle" [routerLink]="['/perfil-chofer']"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="log-out" [routerLink]="['/home']"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-content>
    <h2>Buscar Viaje</h2>
    <!-- <div #map id="map"></div> -->
    <div class="no-viajes-creados" *ngIf="viajes.length === 0">
      <p>No se han creado viajes...</p>
      <img src="\assets\icons8-decepcionado.gif" alt="cara_triste" class="no-viajes-gif">
      <a [routerLink]="['/registrar-viaje']">¿Quieres manejar y ganar dinero? ¡Pínchame!</a>
    </div>
    <ion-row *ngFor="let viaje of viajes;">
      <ion-col>
        <ion-card class="card-animated">
          <!-- <img alt="" src="assets/maps-2.png" /> -->
          <div #map id="map"></div>
          <ion-card-header>
            <ion-card-title>{{ viaje.userId }}</ion-card-title>
            <ion-card-subtitle class="disponibilidad"
              >{{ viaje.pasajeros }}/{{ viaje.capacidad }}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content>Tarifa: ${{ viaje.precio }}</ion-card-content>
          <ion-card-content>Fecha: {{ viaje.fecha }}</ion-card-content>
          <ion-card-content>Hora: {{ viaje.hora }}</ion-card-content>
          <ion-card-content>Destino: {{ viaje.destino }}</ion-card-content>
          <ion-buttons>
            <ion-button fill="clear" (click)="aceptarViaje(viaje.id,viaje.userId)"
              >Reservar
              <ion-icon name="car-outline" class="pedir-viaje-logo"></ion-icon
            ></ion-button>
            <ion-button fill="clear" (click)="abrirWhatsapp()"
              >Contactar
              <ion-icon name="logo-whatsapp" class="whatsapp-logo"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
